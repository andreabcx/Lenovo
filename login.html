    <div class="login">
        <div class="wrapper">
            <form action="" method="post">
                <div class="loginBox">
                    <div class="loginBoxCenter">
                        <p><label class="vip">联想会员登陆</label></p>
                        <p><label for="username">用户名：</label></p>
                        <!--autofocus 规定当页面加载时按钮应当自动地获得焦点。 -->
                        <!-- placeholder提供可描述输入字段预期值的提示信息-->
                        <p><input type="text" id="text" name="text" class="loginInput" autofocus="autofocus"
                                required="required" autocomplete="off" placeholder="请输入邮箱/手机号" value="" /></p>
                        <!-- required 规定必需在提交之前填写输入字段-->
                        <p><label for="password">密码：</label></p>
                        <p><input type="password" id="password" name="password" class="loginInput" required="required"
                                placeholder="请输入密码" value="" /></p>
                        <p><a class="forgetLink" href="#">忘记密码?</a></p>
                        <input id="remember" type="checkbox" name="remember" />
                        <label for="remember">记住登录状态</label>
                    </div>
                    <div class="loginBoxButtons">
                        <button class="loginBtn">
                        <a class="loginBtn_click" href="/index.html">登录</a>                
                        </button>
                        <div class="register ">
                            <a href="/register.html">新用户注册</a>
                        </div>
                    </div>
                </div>
            </form>
