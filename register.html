<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"> </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"> </script>
    <script src='js/require.js' defer async='true' data-main='js/main'></script>
</head>

<body>
    <div class="header">
        <div id="lenovo_logo">
            <a href="">
                <img src="images/logo.jpg" alt="">
            </a>
        </div>
        <div class="header_nav">
            <div class="content">
                <ul class="ul_nav">
                    <li class="lis"><a href="/index.html">首页</a></li>
                    <li class="lis"><a href="/index.html">商城</a></li>
                    <li class="lis"><a href="">品牌</a></li>
                    <li class="lis"><a href="">服务</a></li>
                    <li class="lis"><a href="">社区</a></li>
                    <li class="lis"><a href="">门店</a></li>
                    <li class="lis"><a href="">下载APP</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="regist">
        <div class="regist_title">注册联想会员</div>
        <div class="regist_main">
            <div class="regist_info_person">
                <div class="regist_item">
                    <input type="text" class="phone_person" placeholder="输入手机号">
                    <i class="icon-clear"></i>
                </div>
                <div id="slider_person" class="slider"></div>

                <div class="regist_item clearfix">
                    <input type="text" class="captcha_person captcha" placeholder="短信验证码">
                    <button class="captcha_person_btn">获取验证码</button>
                    <!-- <a href="" ></a> -->
                </div>
                <div class="regist_item">
                    <input type="password" class="pwd" placeholder="密码由8-20位字母、数字和符号组合">
                    <i class="icon-clear" style="display: none;"></i>
                </div>
                <div class="regist_item">
                    <input type="password" class="repwd" placeholder="再次输入密码">
                    <i class="icon-clear"></i>
                </div>
            </div>
            <a href="" class="regist_button">立即注册</a>
            <div class="regist_agreement_new">
                <p class="go_other"><span class="go_login">已有账号 
                <a href="/login.html" class="go-login">点此登录&gt;</a></span>
            </div>
        </div>
    </div>

</body>

</html>
